<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-gray-50 to-blue-100 py-8">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <div class="mb-6 flex flex-col items-center">
        <fa-icon 
          [icon]="isLoginMode ? 'sign-in-alt' : 'user-plus'" 
          class="text-blue-500 text-4xl mb-2">
        </fa-icon>
        <h3 class="text-2xl font-bold text-center text-gray-800">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </h3>
      </div>
      <div *ngIf="errorMessage" class="mb-4 rounded-lg bg-red-100 text-red-700 px-4 py-3 text-sm font-medium flex items-center gap-2">
        <fa-icon [icon]="'exclamation-triangle'" class="text-red-500"></fa-icon>
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="mb-4 rounded-lg bg-green-100 text-green-700 px-4 py-3 text-sm font-medium flex items-center gap-2">
        <fa-icon [icon]="'check-circle'" class="text-green-500"></fa-icon>
        {{ successMessage }}
      </div>

      <!-- Login Form -->
      <form *ngIf="isLoginMode" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'envelope'"></fa-icon>
            </span>
            <input 
              type="email" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="email" 
              [(ngModel)]="loginData.email" 
              name="email" 
              required>
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'lock'"></fa-icon>
            </span>
            <input 
              type="password" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="password" 
              [(ngModel)]="loginData.password" 
              name="password" 
              required>
          </div>
          <!-- Forgot password link -->
          <div class="text-right mt-1">
            <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:underline transition-colors">
              Forgot password?
            </a>
          </div>
        </div>
        
        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="rememberMe" 
            name="rememberMe"
            [(ngModel)]="loginData.rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
            Remember me
          </label>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition flex items-center justify-center gap-2">
          <fa-icon [icon]="'sign-in-alt'"></fa-icon>
          Login
        </button>
      </form>

      <!-- Register Form -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'user'"></fa-icon>
            </span>
            <input 
              type="text" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="firstName" 
              [(ngModel)]="registerData.first_name" 
              name="firstName" 
              required>
          </div>
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'user'"></fa-icon>
            </span>
            <input 
              type="text" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="lastName" 
              [(ngModel)]="registerData.last_name" 
              name="lastName" 
              required>
          </div>
        </div>
        <div>
          <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'envelope'"></fa-icon>
            </span>
            <input 
              type="email" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="registerEmail" 
              [(ngModel)]="registerData.email" 
              name="email" 
              required>
          </div>
        </div>
        <div>
          <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'lock'"></fa-icon>
            </span>
            <input 
              type="password" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="registerPassword" 
              [(ngModel)]="registerData.password" 
              name="password" 
              required>
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition flex items-center justify-center gap-2">
          <fa-icon [icon]="'user-plus'"></fa-icon>
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="my-6 flex items-center">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500 bg-white">or</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Google Sign-In Button -->
      <button 
        type="button" 
        class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-2 rounded-lg shadow transition flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="onGoogleSignIn()"
        [disabled]="isGoogleLoading">
        <span [ngClass]="{'opacity-50': isGoogleLoading}">
          <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </span>
        <span *ngIf="!isGoogleLoading">{{ isLoginMode ? 'Sign in with Google' : 'Sign up with Google' }}</span>
        <span *ngIf="isGoogleLoading">Connecting...</span>
      </button>

      <div class="mt-6 text-center">
        <button 
          type="button" 
          class="text-blue-600 hover:underline font-medium transition flex items-center justify-center gap-2"
          (click)="toggleMode()">
          <fa-icon [icon]="isLoginMode ? 'user-plus' : 'sign-in-alt'"></fa-icon>
          {{ isLoginMode ? 'Need an account? Sign up' : 'Already have an account? Login' }}
        </button>
      </div>
    </div>
  </div>
</div>
