  <div class="max-w-4xl mx-auto text-center">
    <div class="mb-8 text-indigo-600 dark:text-indigo-400">
      <fa-icon [icon]="faTools" class="text-6xl"></fa-icon>
    </div>
    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-gray-800 dark:text-white">Coming Soon</h1>
    <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 mb-10 max-w-2xl mx-auto">
      We're working hard to bring you this feature. Check back soon for updates!
    </p>

    <a routerLink="/home" class="inline-flex items-center text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 font-medium">

      Back to Home

  </div>
</div>
