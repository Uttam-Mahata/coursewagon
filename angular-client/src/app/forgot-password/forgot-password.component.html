<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-gray-50 to-blue-100 py-8">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <!-- Header -->
      <div class="mb-6 flex flex-col items-center">
        <h3 class="text-2xl font-bold text-center text-gray-800">
          Forgot Your Password?
        </h3>
        <p class="text-gray-600 text-center mt-2">
          Enter your email address and we'll send you a link to reset your password.
        </p>
      </div>

      <!-- Alert Messages -->
      <div *ngIf="errorMessage" class="mb-4 rounded-lg bg-red-100 text-red-700 px-4 py-3 text-sm font-medium flex items-center gap-2">
        <fa-icon [icon]="faExclamationTriangle" class="text-red-500"></fa-icon>
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="mb-4 rounded-lg bg-green-100 text-green-700 px-4 py-3 text-sm font-medium flex items-center gap-2">
        <fa-icon [icon]="faCheckCircle" class="text-green-500"></fa-icon>
        {{ successMessage }}
      </div>

      <!-- Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </span>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" 
              [ngClass]="{ 'border-red-500': submitted && f['email'].errors }"
              placeholder="your-email@example.com">
          </div>
          <div *ngIf="submitted && f['email'].errors" class="mt-1 text-sm text-red-600">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Please enter a valid email address</div>
          </div>
        </div>

        <div class="flex flex-col space-y-3">
          <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition flex items-center justify-center gap-2"
            [disabled]="isLoading">
            <div *ngIf="isLoading" class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white"></div>
            <fa-icon *ngIf="!isLoading" [icon]="faPaperPlane"></fa-icon>
            {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
          </button>
          
          <button 
            type="button" 
            class="text-blue-600 hover:underline flex items-center justify-center gap-2"
            (click)="backToLogin()">
            <fa-icon [icon]="faArrowLeft"></fa-icon>
            Back to Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
