<div class="max-w-3xl mx-auto bg-white dark:bg-slate-800 rounded-xl shadow-md p-6">
  <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Your Testimonial</h3>
  
  <!-- If user has already submitted a testimonial -->
  <div *ngIf="userTestimonial && !showForm" class="bg-blue-50 p-4 rounded-lg mb-4">
    <div class="flex justify-between items-start">
      <div>
        <p class="text-gray-700 dark:text-gray-300 italic mb-2">{{userTestimonial.quote}}</p>
        <div class="flex mb-2">
          <ng-container *ngFor="let star of generateRatingStars(userTestimonial.rating)">
            <fa-icon [icon]="star.icon" class="text-yellow-500"></fa-icon>
          </ng-container>
        </div>
        <div class="text-sm" [ngClass]="{'text-green-600': userTestimonial.is_approved, 'text-amber-600': !userTestimonial.is_approved}">
          <span *ngIf="userTestimonial.is_approved">
            <fa-icon [icon]="faCheck" class="mr-1"></fa-icon> Approved and public
          </span>
          <span *ngIf="!userTestimonial.is_approved">
            <fa-icon [icon]="faTimes" class="mr-1"></fa-icon> Pending approval
          </span>
        </div>
      </div>
      <button 
        (click)="editTestimonial()" 
        class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-3 py-1 rounded flex items-center text-sm transition">
        <fa-icon [icon]="faPen" class="mr-1"></fa-icon> Edit
      </button>
    </div>
  </div>
  
  <!-- No testimonial yet or toggle button to show form -->
  <div *ngIf="!userTestimonial && !showForm" class="text-center py-4">
    <p class="text-gray-600 dark:text-gray-400 mb-4">Share your experience with CourseWagon!</p>
    <button 
      (click)="toggleForm()" 
      class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white px-4 py-2 rounded transition">
      Add Your Testimonial
    </button>
  </div>
  
  <!-- Form to add/edit testimonial -->
  <div *ngIf="showForm" class="bg-gray-50 dark:bg-slate-700 p-4 rounded-lg">
    <form [formGroup]="testimonialForm" (ngSubmit)="submitTestimonial()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Your Testimonial</label>
        <textarea 
          formControlName="quote"
          rows="3" 
          class="w-full rounded border border-gray-300 dark:border-slate-600 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Share your experience with CourseWagon..."></textarea>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Rating</label>
        <div class="flex space-x-1">
          <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
            <button 
              type="button"
              (click)="testimonialForm.controls['rating'].setValue(i)"
              class="text-xl focus:outline-none">
              <fa-icon 
                [icon]="i <= testimonialForm.value.rating ? faStar : farStar"
                class="text-yellow-500">
              </fa-icon>
            </button>
          </ng-container>
        </div>
      </div>
      
      <!-- Form feedback -->
      <div *ngIf="formError" class="mb-4 p-2 bg-red-100 text-red-700 rounded text-sm">
        {{formError}}
      </div>
      <div *ngIf="formSuccess" class="mb-4 p-2 bg-green-100 text-green-700 rounded text-sm">
        {{formSuccess}}
      </div>
      
      <!-- Form actions -->
      <div class="flex justify-between items-center">
        <div>
          <button 
            *ngIf="userTestimonial"
            type="button" 
            (click)="deleteTestimonial()" 
            class="text-red-600 hover:text-red-800 text-sm transition">
            Delete
          </button>
        </div>
        <div class="flex space-x-3">
          <button 
            type="button"
            (click)="toggleForm()"
            class="bg-gray-200 hover:bg-gray-300 text-gray-700 dark:text-gray-300 px-4 py-2 rounded transition">
            Cancel
          </button>
          <button 
            type="submit"
            [disabled]="isSubmitting"
            class="bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white px-4 py-2 rounded transition flex items-center"
            [ngClass]="{'opacity-70 cursor-not-allowed': isSubmitting}">
            <div *ngIf="isSubmitting" class="animate-spin rounded-full h-4 w-4 border-t-2 border-b-2 border-white mr-2"></div>
            {{isSubmitting ? 'Submitting...' : (userTestimonial ? 'Update' : 'Submit')}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
