<div class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-indigo-50 relative overflow-hidden flex items-center justify-center py-8">
  <!-- Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400 to-purple-600 rounded-full opacity-10 blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-purple-400 to-pink-600 rounded-full opacity-10 blur-3xl"></div>
  </div>

  <div class="w-full max-w-md relative z-10">
    <div class="glass-modal p-8">
      <div class="mb-8 flex flex-col items-center">
        <div class="glass-morphism p-4 rounded-full mb-4 bg-gradient-to-br from-blue-100/50 to-purple-100/50">
          <fa-icon 
            [icon]="isLoginMode ? 'sign-in-alt' : 'user-plus'" 
            class="text-blue-600 text-4xl">
          </fa-icon>
        </div>
        <h3 class="text-3xl font-bold text-center bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </h3>
        <p class="text-gray-600 text-center mt-2">{{ isLoginMode ? 'Welcome back to Course Wagon' : 'Create your Course Wagon account' }}</p>
      </div>
      
      <div *ngIf="errorMessage" class="mb-6 glass-morphism bg-red-50/80 text-red-700 px-4 py-3 text-sm font-medium flex items-center gap-3 border border-red-200/50">
        <fa-icon [icon]="'exclamation-triangle'" class="text-red-500 text-lg"></fa-icon>
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="mb-6 glass-morphism bg-green-50/80 text-green-700 px-4 py-3 text-sm font-medium flex items-center gap-3 border border-green-200/50">
        <fa-icon [icon]="'check-circle'" class="text-green-500 text-lg"></fa-icon>
        {{ successMessage }}
      </div>

      <!-- Login Form -->
      <form *ngIf="isLoginMode" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'envelope'"></fa-icon>
            </span>
            <input 
              type="email" 
              class="glass-input w-full pl-12 pr-4 py-3 placeholder-gray-500 focus:outline-none transition-all duration-200"
              id="email" 
              [(ngModel)]="loginData.email" 
              name="email" 
              placeholder="Enter your email"
              required>
          </div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'lock'"></fa-icon>
            </span>
            <input 
              type="password" 
              class="glass-input w-full pl-12 pr-4 py-3 placeholder-gray-500 focus:outline-none transition-all duration-200"
              id="password" 
              [(ngModel)]="loginData.password" 
              name="password" 
              placeholder="Enter your password"
              required>
          </div>
          <!-- Forgot password link -->
          <div class="text-right mt-2">
            <a routerLink="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-200">
              Forgot password?
            </a>
          </div>
        </div>
        
        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input 
            type="checkbox" 
            id="rememberMe" 
            name="rememberMe"
            [(ngModel)]="loginData.rememberMe"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
            Remember me
          </label>
        </div>
        
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-3 px-4 rounded-xl font-medium transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
          <fa-icon [icon]="'sign-in-alt'"></fa-icon>
          Login
        </button>
      </form>

      <!-- Register Form -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'user'"></fa-icon>
            </span>
            <input 
              type="text" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="firstName" 
              [(ngModel)]="registerData.first_name" 
              name="firstName" 
              required>
          </div>
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'user'"></fa-icon>
            </span>
            <input 
              type="text" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="lastName" 
              [(ngModel)]="registerData.last_name" 
              name="lastName" 
              required>
          </div>
        </div>
        <div>
          <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'envelope'"></fa-icon>
            </span>
            <input 
              type="email" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="registerEmail" 
              [(ngModel)]="registerData.email" 
              name="email" 
              required>
          </div>
        </div>
        <div>
          <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
              <fa-icon [icon]="'lock'"></fa-icon>
            </span>
            <input 
              type="password" 
              class="w-full rounded-lg border border-gray-300 px-10 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
              id="registerPassword" 
              [(ngModel)]="registerData.password" 
              name="password" 
              required>
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition flex items-center justify-center gap-2">
          <fa-icon [icon]="'user-plus'"></fa-icon>
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="my-8 flex items-center">
        <div class="flex-1 border-t border-white/20"></div>
        <span class="px-4 text-sm text-gray-500">or</span>
        <div class="flex-1 border-t border-white/20"></div>
      </div>

      <!-- Google Sign-In Button -->
      <button 
        type="button" 
        class="glass-button w-full border-2 border-gray-200 hover:border-gray-300 text-gray-700 font-medium py-3 px-4 flex items-center justify-center gap-3 transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        (click)="onGoogleSignIn()">
        <span>
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
        </span>
        <span>{{ isLoginMode ? 'Sign in with Google' : 'Sign up with Google' }}</span>
      </button>

      <div class="mt-8 text-center">
        <button 
          type="button" 
          class="glass-button text-blue-600 hover:text-blue-800 font-medium transition-all duration-300 flex items-center justify-center gap-2 px-4 py-2 hover:scale-105"
          (click)="toggleMode()">
          <fa-icon [icon]="isLoginMode ? 'user-plus' : 'sign-in-alt'"></fa-icon>
          {{ isLoginMode ? 'Need an account? Sign up' : 'Already have an account? Login' }}
        </button>
      </div>
    </div>
  </div>
</div>
